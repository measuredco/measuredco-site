<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <title>Measured Co.</title>
    <meta name="description" content="We turn brands into design systems." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="system.css" />
    <style>
      /*
       * Page styles
       */

      html,
      body {
        height: 100%;
      }

      body {
        background-color: var(--color-brand);
        margin: 0;
      }

      .wrapper {
        background-color: var(--color-background);
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      @media (prefers-color-scheme: dark) {
        .wrapper {
          background-color: var(--color-background-inverted);
        }
      }

      /*
       * System styles
       */

      .msrd header {
        border-top: var(--space-vertical-02) solid var(--color-brand);
        left: 0;
        padding: var(--space-vertical-02) var(--space-horizontal)
          var(--space-vertical-03);
        position: absolute;
        right: 0;
        top: 0;
      }

      .msrd main {
        align-items: center;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        flex-shrink: 0;
        justify-content: center;
        padding: var(--space-vertical-08) var(--space-horizontal);
      }

      .msrd section {
        max-width: 43rem;
      }

      .msrd .logotype {
        font-feature-settings: var(--font-feature-settings-logotype);
        font-size: var(--font-06-size);
        font-variation-settings: "wght" 675;
        font-weight: 700;
        height: var(--space-vertical-05);
        left: 0;
        letter-spacing: var(--font-06-letter-spacing);
        line-height: var(--space-vertical-05);
        margin: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
        padding-bottom: var(--space-vertical-01);
        padding-top: var(--space-vertical-01);
        white-space: nowrap;
      }

      .msrd .strapline {
        font-size: var(--font-9-size); /* fallback */
        font-size: clamp(var(--font-size), 13.125vw, var(--font-13-size));
        font-variation-settings: "wght" 725;
        font-weight: 700;
        letter-spacing: var(--font-13-letter-spacing);
        line-height: var(--font-13-line-height);
        margin-bottom: clamp(
          var(--space-vertical-03),
          3.75vw,
          var(--space-vertical-04)
        );
        margin-top: 0;
      }

      .msrd .call-to-action {
        font-size: var(--font-4-size); /* fallback */
        font-size: clamp(var(--font-size), 6.5625vw, var(--font-06-size));
        font-variation-settings: "wght" 325;
        font-weight: 300;
        letter-spacing: var(--font-06-letter-spacing);
        line-height: var(--font-06-line-height);
        margin-bottom: 0;
        margin-top: 0;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Measured Co.",
      "url": "https://measured.co",
      "logo": "https://measured.co/logo-schema-organization.svg",
      "sameAs": [
        "https://twitter.com/hellomeasuredco",
        "https://github.com/measuredco"
      ]
    }
    </script>
    <div class="wrapper msrd">
      <header>
        <div class="logotype">Measured Co.</div>
      </header>
      <main>
        <section>
          <h1 class="strapline">We turn brands into design systems.</h1>
          <p class="call-to-action">
            <a href="mailto:hello@measured.co">hello@measured.co</a>
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
