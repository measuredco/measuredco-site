<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <title>Measured Co.</title>
    <meta name="description" content="We turn brands into design systems." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="system.css" />
    <style>
      /*
       * Page styles
       */

      html,
      body {
        height: 100%;
      }

      body {
        background-color: var(--color-brand);
        margin: 0;
      }

      .wrapper {
        background-color: var(--color-background);
        display: flex;
        flex-direction: column;
        min-height: 100%;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      @media (prefers-color-scheme: dark) {
        .wrapper {
          background-color: var(--color-background-inverted);
        }
      }

      /*
       * System styles
       */

      .msrd header {
        border-top: var(--space-vertical-02) solid var(--color-brand);
        left: 0;
        padding: var(--space-vertical-02) var(--space-horizontal)
          var(--space-vertical-03);
        position: absolute;
        right: 0;
        top: 0;
      }

      .msrd main {
        align-items: center;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        flex-shrink: 0;
        justify-content: center;
        margin-top: 9rem;
        margin-top: min((25vh - 3rem), 9rem);
        padding: var(--space-vertical-08) var(--space-horizontal);
      }

      .msrd section {
        max-width: 64rem;
        width: 100%;
      }

      .msrd .logotype {
        font-feature-settings: var(--font-feature-settings-logotype);
        font-size: var(--font-06-size);
        font-variation-settings: "wght" 675;
        font-weight: 700;
        height: var(--space-vertical-05);
        left: 0;
        letter-spacing: var(--font-06-letter-spacing);
        line-height: var(--space-vertical-05);
        margin: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
        padding-bottom: var(--space-vertical-01);
        padding-top: var(--space-vertical-01);
        white-space: nowrap;
      }

      .msrd .strapline {
        font: var(--font-09);
        font-variation-settings: "wght" 725;
        font-weight: 700;
        letter-spacing: var(--font-09-letter-spacing);
        margin-bottom: var(--space-vertical-02);
        margin-top: 0;
        max-width: 12em;
      }

      @media (min-width: 35em) {
        .msrd .strapline {
          font: var(--font-11);
          font-variation-settings: "wght" 725;
          font-weight: 700;
          letter-spacing: var(--font-11-letter-spacing);
          margin-bottom: var(--space-vertical-03);
        }
      }

      @media (min-width: 49.5em) {
        .msrd .strapline {
          font: var(--font-13);
          font-variation-settings: "wght" 725;
          font-weight: 700;
          letter-spacing: var(--font-13-letter-spacing);
          margin-bottom: var(--space-vertical-04);
        }
      }

      .msrd .call-to-action {
        font: var(--font-04);
        font-variation-settings: "wght" 325;
        font-weight: 300;
        letter-spacing: var(--font-04-letter-spacing);
        margin-bottom: var(--space-vertical-09);
        margin-top: 0;
        white-space: nowrap;
      }

      @media (min-width: 35em) {
        .msrd .call-to-action {
          font: var(--font-05);
          font-variation-settings: "wght" 325;
          font-weight: 300;
          letter-spacing: var(--font-05-letter-spacing);
          margin-bottom: var(--space-vertical-10);
        }
      }

      @media (min-width: 49.5em) {
        .msrd .call-to-action {
          font: var(--font-06);
          font-variation-settings: "wght" 325;
          font-weight: 300;
          letter-spacing: var(--font-06-letter-spacing);
          margin-bottom: var(--space-vertical-11);
        }
      }

      .msrd .logos {
        align-items: center;
        color: var(--color-text-muted);
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        list-style: none;
        margin-bottom: calc(var(--space-vertical-03) * -1);
        margin-left: calc(var(--space-horizontal-04) * -1);
        margin-right: calc(var(--space-horizontal-04) * -1);
        margin-top: 0;
        padding-left: 0;
      }

      @media (min-width: 35em) {
        .msrd .logos {
          justify-content: space-between;
        }
      }

      @media (prefers-color-scheme: dark) {
        .msrd .logos {
          color: var(--color-text-inverted-muted);
        }
      }

      .msrd .logo {
        align-items: center;
        color: inherit;
        display: flex;
        height: var(--space-vertical-04);
        margin-bottom: var(--space-vertical-03);
        margin-left: var(--space-horizontal-04);
        margin-right: var(--space-horizontal-04);
      }

      @media (min-width: 49.5em) {
        .msrd .logo {
          height: var(--space-vertical-05);
        }
      }

      .msrd .logo:visited,
      .msrd .logo:hover,
      .msrd .logo:focus,
      .msrd .logo:active {
        color: inherit;
      }

      .msrd .logo-svg {
        display: block;
        height: 100%;
      }
    </style>
  </head>
